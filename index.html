<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a interactive social media web application."
    />
    <meta name="author" content="Alice Chang" />
    <meta name="keywords" content="photography, travel, locations" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Current Users's Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img src="./images/edit-icon.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn" type="button">
            <img src="./images/plus-icon.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Outdoor Cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 Â© Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <div class="modal__header">
          <h2 class="modal__title">Edit profile</h2>
          <button class="modal__close-btn" type="button"></button>
        </div>
        <form class="modal__form">
          <div class="modal__input-wrapper">
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              type="text"
              id="profile-name-input"
              name="name"
              class="modal__input"
              placeholder="Type your name"
              required
            />
          </div>
          <div class="modal__input-wrapper">
            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              type="text"
              id="profile-description-input"
              name="description"
              class="modal__input"
              placeholder="Describe yourself"
              required
            />
          </div>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <div class="modal__header">
          <h2 class="modal__title">New Post</h2>
          <button class="modal__close-btn" type="button"></button>
        </div>
        <form class="modal__form">
          <div class="modal__input-wrapper">
            <label for="card-image-input" class="modal__label"
              >Image Link</label
            >
            <input
              type="url"
              id="card-image-input"
              name="link"
              class="modal__input"
              placeholder="Place a link to the picture"
              required
            />
          </div>
          <div class="modal__input-wrapper">
            <label for="card-caption-input" class="modal__label">Caption</label>
            <input
              type="text"
              id="card-caption-input"
              name="caption"
              class="modal__input"
              placeholder="Type your caption"
              required
            />
          </div>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
